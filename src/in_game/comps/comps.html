<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../../css/general.css" />
  <link rel="stylesheet" href="../../../css/header.css" />
  <link rel="stylesheet" href="../../../css/comps.css" />
  <title>TFT Assistant - In-Game</title>
</head>
<body class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../../icons/appIcon.ico" width="20px" />
    <h1>TFT Assistant - In Game</h1>
    <h1 class="hotkey-text">
      Show/Hide Hotkey:
      <kbd id="hotkey"></kbd>
    </h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
<main>
  <div class="back">
          <div class="back-button" id="back-button">
              <img src="../../../icons/goBack.svg" alt="goBack" width="70" />
          </div>
          <h1 class="page-title">Comps</h1>
      </div>

      <div class="tier-list">
          <div class="tier-button tier-s">
              <div class="tier-label">S</div>
              <div class="tier-icons">
                  <div class="tier-icon" id="tierS_1" >
                      <div class="hex-inner"></div>
                      <div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div>
                  </div>
                  <div class="tier-icon">
                      <div class="hex-inner"></div>
                      <div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div>
                  </div>
              </div>
          </div>

          <div class="tier-button tier-a" id="tier-a">
              <div class="tier-label">A</div>
              <div class="tier-icons">
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
              </div>
          </div>

          <div class="tier-button tier-b" id="tier-b">
              <div class="tier-label">B</div>
              <div class="tier-icons">
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
              </div>
          </div>

          <div class="tier-button tier-c" id="tier-c">
              <div class="tier-label">C</div>
              <div class="tier-icons">
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
              </div>
          </div>

          <div class="tier-button tier-x" id="tier-x">
              <div class="tier-label">X</div>
              <div class="tier-icons">
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
                  <div class="tier-icon"><div class="hex-inner"></div><div class="hex-border"><svg viewBox="0 0 100 115"><polygon points="50 5, 95 30, 95 85, 50 110, 5 85, 5 30"/></svg></div></div>
              </div>
          </div>
      </div>
</main>

  <script>
    // Standard Google Universal Analytics code
    (function (i, s, o, g, r, a, m) {

</body>
</html>
